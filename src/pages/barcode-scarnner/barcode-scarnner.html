
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>

        <ion-title>BarcodeScarnner</ion-title>
      </ion-navbar>
     
</ion-header>


<ion-content padding>

 <button ion-button block (click)="scan()"> Press Scan Button </button>
 <ion-card>
   <ion-card-header>
     Barcode Result Format
   </ion-card-header>
   <ion-card-content>
     {{scanFomat}}
   </ion-card-content>
 </ion-card>
 <ion-card>
    <ion-card-header>
      Barcode Result Text
    </ion-card-header>
    <ion-card-content>
      {{scanText}}
    </ion-card-content>
  </ion-card>



</ion-content>
